<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PopUpShop</title>
     <style>
        #map{
            height:400px;
            width: 100%;
        }
    </style>
</head>
<body>
   
    <h1>PopUpShop</h1>
    
    <div id='map'></div>

    <script>
        function initMap(){
            //map options
            var options = {
                zoom:13,
                center: {lat:38.9072, lng:-77.0369}
            }

            // new app
            var map = new google.maps.Map(document.getElementById('map'), options)

            //listen for click
            google.maps.event.addListener(map, 'click', 
            function(event){
                addMarker({coords:event.latLng})
            })
            
            var markers = [  
                {
                coords:{lat:38.8977, lng:-77.0365},
                content: '<h1>White House</h1>'
            },
                {
                coords:{lat:38.9033, lng:-77.0785},
                content: '<h1>Water Popup</h1>'
            }, 
                {
                coords:{lat:38.8888, lng:-77.0555},
                content: '<h1>Boat PopShop</h1>'
            } 
            ]  
            
            //loop markers
            for(var i = 0; i < markers.length;i++){
                addMarker(markers[i])
            }
            // add marker function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                position:props.coords,
                map:map
            })
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                    content:props.content
                })
                marker.addListener('click', function(){
                infoWindow.open(map, marker)
            })
            }
            }
        }    
    </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqWZo0CbOkcqqT198pm-_q4fDikeuf_gg&callback=initMap"
        async defer>
    </script>
</body>
</html>
